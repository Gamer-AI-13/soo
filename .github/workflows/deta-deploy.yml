name: Deploy to Deta
on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 #Be sure you check-out the repo first. Deta CLI needs access to the files
      - uses: BogDAAAMN/deta-deploy-action@v1.0.1
        with:
          deta-access-token: "a0ur5jx2_fuNj3s2cQAh7H9AbFwwZwVQedsCXsjxQ" #Deta access token https://docs.deta.sh/docs/cli/auth
          deta-name: 'soo-files' #Deta Micro name https://docs.deta.sh/docs/cli/commands/#deta-clone
          deta-project: 'default' #Optional: Deta project name https://docs.deta.sh/docs/cli/commands/#deta-clone
          #deta-project-dir: 'other-dir' #Optional: directory to be deployed on Deta. Default is the root "." 
