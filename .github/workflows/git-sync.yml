# .github/workflows/git-sync.yml

on: push
jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - name: git-sync
        uses: wei/git-sync@v3
        with:
          source_repo: "git@gitea.com:realsuperman/file.git"
          source_branch: "master"
          destination_repo: "git@github.com:Gamer-AI-13/soo.git"
          destination_branch: "files-clone"
          #ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} # optional
          source_ssh_private_key: "ssh-rsa " # optional, will override `SSH_PRIVATE_KEY`
          destination_ssh_private_key: "ssh-rsa "  # optional, will override `SSH_PRIVATE_KEY`